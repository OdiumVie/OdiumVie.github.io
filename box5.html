<style media="screen">
  body {
  background:#F5F5DC;
  color:black;
   }
   h2,h6
   {
     font-family: sans-serif;
     color:black;
     font-style: normal;
   }
   p
      {
      display: inline-block;
      width: 100px;
      height: 150px;
      background-color: #eeeff2;
      margin-left: 10px;
      border: solid;
      border-width: 0px 0px 0px 10px;
      border-style: dotted;
      border-color: #D0D0FF;
      }
      p.pointer
      {
      cursor: pointer;
      }
      p:hover
      {
      background-color: yellow;
      color: goldenrod;
      }
     .box{
       font-size: 40px;
       font-weight: bold;
       text-indent: 10px;
       }
      .fixed
      {
        position: fixed;
        width: 750px;
      }
      .box6
      {
        position: fixed;
        right: 10px;
        bottom: 10px;
        display: inline-block;
        width: 100px;
        height: 150px;
        margin-left: 10px;
        background-color: #eeeff2;
        border: solid;
        border-width: 0px 0px 0px 10px;
        border-style: dotted;
        border-color: #D0D0FF;
        font-size: 40px;
        font-weight: bold;
        text-indent: 10px;
      }
        .lin{
          position: fixed;
          left: 10px;
          bottom: 10px;
        }
  </style>
  <body>
    <div class="fixed">
    <p class="box">A</p>
    <p class="box">B</p>
    <p class="box">C</p>
    <p class="box">D</p>
    <p class="box">E</p>
    </div>
    <p class="box6">F</p>
   </body>
